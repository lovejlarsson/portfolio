<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="src/styles/style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>portfolio</title>
  </head>
  <body class="bg-white">

    <header class="fixed flex justify-between flex-row top-0 left-0 w-full h-12 px-5 pt-3.5 z-10 mix-blend-difference">
      <a href="#" class="text-2xl tracking-tight font-main text-white">larsson.love</a>
      <nav>
        <ul class="flex *:px-3.5">
          <li><a href="#" class="text-2xl tracking-tight font-main text-white">Work</a></li>
          <li><a href="#" class="text-2xl tracking-tight font-main text-white">About</a></li>
          <li><a href="#" class="text-2xl tracking-tight font-main text-white">Contact</a></li>
        </ul>
      </nav>
    </header>

    <!--!Ändra från 215px till variabel senare -->
    <section id="hero" class="min-h-screen w-full bg-white flex">
      <div id="hero-container" class="w-full absolute top-1/3 grid grid-cols-12 gap-5 px-5 justify-center items-center">
        <p class="text-2xl font-extralight col-start-1 col-end-3">M.Sc Computer Science</p>
        <h1 class="text-8xl col-start-4 col-end-6 flex justify-end">Love</h1>
        <div id="img-container" class="aspect-square col-start-6 col-end-8 bg-amber-200">
          <img src="src/assets/images/kogar.png" class="h-full w-3/2 object-cover"/>
        </div>
        <h1 class="text-8xl col-start-8">Larsson</h1>
        <p class="text-2xl font-extralight col-span-2 col-end-13 flex justify-end">Freelance Designer</p>

      </div>
    </section>
    <section id="work" class="min-h-screen w-full bg-white flex flex-col items-center">
      <div id="image-grid" class="w-full h-[700px] grid grid-cols-2 grid-rows-2 gap-5 px-5 -mt-12">
        <div id="frame1" class="col-start-1 row-start-1 bg-amber-50"></div>
        <div id="frame2" class="col-start-2 row-start-1 bg-amber-400"></div>
        <div id="frame3" class="col-start-1 row-start-2 bg-black"></div>
        <div id="frame4" class="col-start-2 row-start-2 bg-amber-800"></div>
      </div>
      <div id="stats" class="flex flex-row justify-between items-center w-8/10 px-5 pt-5 *:text-2xl font-light [&_span]:font-medium">
        <p><span>3.000.000+</span> Youtube Views</p>
        <p><span>100+</span> Clients Globally</p>
        <p><span>10+</span> Years of Experience</p>
      </div>

      <div class="w-full flex justify-end pr-5 pt-30">
        <div id="cta-portfolio" class="flex flex-col w-[calc((50%)-20px)] h-auto relative">
          <!-- ! Kan jag hardcodea 30% bredd på a-länken? Vill inte att allt ska vara klickbart -->
          <a class="flex flex-row w-3/10" href="https://www.behance.net/kogardesign#" target="_blank" ><h1>View full portfolio</h1><p>Pil</p></a>
          <line class="absolute bottom-0 left-0 w-full h-0.5 bg-black"></line>
          
        </div>
      </div>
    </section>
  </body>

  <script type="module" src="src/lenis.js"></script>
</html>
